<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="./assets/github-icon.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <main id="game" class="grid">
    <header class="header grid">
      <h2 class="title">Tic Tac Toe</h2>

      <div class="scoreboard flex">
        <h3 class="subtitle">Player "O"</h3>
        <span class="score grid">0</span>

        <h3 class="subtitle">Player "X"</h3>
        <span class="score grid">0</span>
      </div>
    </header>

    <div class="frame grid">
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
    </div>

    <footer>
      <a href="https://github.com/dmscn-lab/tic-tac-toe" class="link flex">
        <img src="./assets/github-icon.svg" alt="GitHub Icon">
        @wesleydamasceno
      </a>
    </footer>

    <dialog class="status">
      <div class="flex">
        <button id="response">Game not started.</button>
      </div>
    </dialog>
  </main>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
