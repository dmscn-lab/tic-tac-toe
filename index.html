<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="menu" class="grid">
    <h1 class="title">Tic Tac Toe</h1>
    <button id="play" class="btn-default">Play</button>

    <a href="#" class="social flex">
      <img src="./assets/github-icon.svg">@wesleydamasceno
    </a>
  </div>

  <div id="game" class="disable grid">
    <div class="frame grid">
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
      <div class="option flex"></div>
    </div>

    <div class="btn-wrapper flex">
      <button id="back" class="btn-default">Go back</button>
      <button id="reset" class="btn-default">Restart</button>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
